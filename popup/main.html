<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>tabFx - main</title>
</head>

<body>
  <div class="debug">

  </div>

  <!-- auto - search forms & filtered list -->
  <main>
    <form>

      <div>
        <label for="start-select">
          <input type="checkbox" name="start-select" id="start-select"> start:
        </label>
        <p id="start" class="queries"></p>
      </div>

      <div>
        <label for="end-select">
          <input type="checkbox" name="end-select" id="end-select"> end:
        </label>
        <div class="wrapper">
          <p>includes</p>
          <p id="include" class="queries"></p>
        </div>
      </div>

      <div>
        <p id="ending-gear"> </p>
        <div class="wrapper">
          <p>ignores</p>
          <p id="ignore" class="queries"></p>
        </div>
      </div>
    </form>

    <div>
      <!-- give hr it's own flex space -->
      <hr>
    </div>

    <!-- filtered list will be shown here -->
    <div id="found-tabs">

    </div>

  </main>

  <!-- Small Footer -->
  <footer>
    <div class="flex-container">
      <span>tabFx</span>
      <span>v1.0</span>
    </div>
  </footer>

  <!-- ending settings -->

  <div id="settings-popup">
    <form id="settings-form">

      <p>Select what you want to include in the filter.</p>
      
      <div class="separators">
        <span>separators: </span>
        <label for="dollar">
          <input type="checkbox" name="dollar" id="dollar">
          <span>$</span>
        </label>
        <label for="dot">
          <input type="checkbox" name="dot" id="dot">
          <span>.</span>
        </label>
        <label for="sharp">
          <input type="checkbox" name="sharp" id="sharp">
          <span>#</span>
        </label>
        <label for="question">
          <input type="checkbox" name="?" id="question">
          <span>?</span>
        </label>
      </div>

      <div class="keyword">
        <label for="keyword-check">
          <span>keyword: </span>
          <input type="checkbox" name="keyword-check" id="keyword-check">
        </label>
        <input type="text" name="keyword-text" id="keyword-text">
      </div>

      <div class="buttons">
        <button type="submit" id="save-btn">save</button>
        <button type="reset" id="reset-btn">reset</button>
      </div>

    </form>
  </div>

  <script src="match-tabs.js"></script>
</body>

</html>
